<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" type="text/css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Hopper</title>
</head>
<body>
    <header class="hero is-dark is-bold">
    <div class="hero-body">
        <div class="container">
        <h1 class="title">
            Hopper
        </h1>
        <h2 class="subtitle">
            Find beer that suits your food.
        </h2>
        </div>
            <div class="hero is-bold">
                <div class="hero-body">
                    <div class="container">
                        <input class="input is-rounded" id="beer-input" type="text" placeholder="Type in food, such as: chicken, etc...">
                    </div>
                    <div></div>
                    <div class="level space-button">
                        <div class="level-item">
                            <div class="buttons">
                                <button class="button is-rounded is-warning is-medium" id="beer-cta">Get me a Beer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="container" id="searchTotal">
                <!-- Total Search Number here -->
            </div>
        </section>
        <section class="container">
            <div class="beer-card columns is-mobile is-multiline" id="beerCard">
        <!-- dynamic content goes here -->
            </div>
        </section>
    </header>
    <footer class="hero-foot">
        <div class="container">
            <p>
                data courtesy of <a href="https://punkapi.com/documentation/v2">Punk API</a>
            </p>
        </div>
    </footer>
    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
